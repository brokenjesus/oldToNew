spring.application.name=oldToNew2

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/oldtonew
spring.datasource.username=postgres
spring.datasource.password=12345
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.default_batch_fetch_size=16

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

spring.liquibase.enabled=false

# Old system configuration
app.old-system-base-url=http://localhost:8081
app.lookback-years=10

# Logging configuration
logging.level.root=INFO
logging.level.com.example.importer=INFO